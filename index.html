    <script>
        var api = "http://susumaktam.com/maktam2/maktam/maktam/api/";
        $("#loginButton").click(function() {
            var username = $("#username").val();
            var password = $("#password").val();

            $.ajax({
                type: "POST",
                url: api + "login.php",

                data: ({
                    username: username,
                    password: password
                }),
                cache: false,
                success: function(data) {

                    if (data != 504) {
                        var login = true;
                        if (username == "admin") window.location.href = "admin.html";
                        else window.location.href = "dashboard.html";

                        sessionStorage.setItem("outlet", data);
                        sessionStorage.setItem("login", login);
                        sessionStorage.setItem("fromadmin", "1");
                    } else {
                        if (username == "gudang" && password == "gudang") {
                            sessionStorage.setItem("outlet", "gudang");
                            sessionStorage.setItem("login", true);
                            window.location.href = "admin.html";
                        } else {
                            $("#status").html("User dan password salah!");
                        }
                    }
                }
            });


        });
    </script>
